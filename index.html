<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="encriptador.css">
	<title>Encriptador</title>
</head>
<body>
		<div class="contenedor">
			
			<h1 class="logo"><img src="images/logo.png" width="75px" height="75px" alt="logo"></h1>
			<textarea placeholder="Escribe el texto aquí" id="textarea"></textarea>
			<span><img src="images/exclamacion.png" alt="exlamacion"><label for="textarea">Solo letras minúsculas y sin acentos</label></span>
			<div class="buttons">
				<button>Encriptar</button>
				<button>Descencriptar</button>
			</div>
			<div class="cajaRespuesta">
				<div class="sin-respuesta">
					<img src="images/busqueda.png" alt="busqueda">
					<p class="mensaje1">Ningún mensaje fue encontrado</p>
					<p class="mensaje2">Ingresa el texto que desees encriptar o descencriptar</p>
				</div>
			</div>
			<div class="btnCopiar">
					<button>Copiar</button>
			</div> 
		</div>
</body>
</html>
